<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./css/loading.css">
        <title>Paladins Clicker</title>

        <link rel="icon" type="image/png" sizes="96x96" href="./img/favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">

        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="./css/tooltipster.bundle.min.css">
        <link rel="stylesheet" href="./css/tooltipster-sideTip-punk.min.css">
        <link rel="stylesheet" href="./css/tooltipster-theme.css">
        <link rel="stylesheet" href="./css/customscrollbar.min.css">
        <link rel="stylesheet" href="./css/jquery-ui.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="loadingOverlay">
            <div class="spinningCircle"></div>
            <div class="preload">
                <img src="./img/champicons/Androxus.png">
                <img src="./img/champicons/Barik.png">
                <img src="./img/champicons/Bomb King.png">
                <img src="./img/champicons/Buck.png">
                <img src="./img/champicons/Cassie.png">
                <img src="./img/champicons/Drogoz.png">
                <img src="./img/champicons/Evie.png">
                <img src="./img/champicons/Fernando.png">
                <img src="./img/champicons/Grohk.png">
                <img src="./img/champicons/Kinessa.png">
                <img src="./img/champicons/Makoa.png">
                <img src="./img/champicons/Mal'Damba.png">
                <img src="./img/champicons/Pip.png">
                <img src="./img/champicons/Ruckus.png">
                <img src="./img/champicons/Skye.png">
                <img src="./img/champicons/Viktor.png">
                <img src="./img/champicons/Ying.png">
            </div>
        </div>

        <nav class="pc-navbar">
            <div class="pc-logo">
                <img src="./img/logo.png" height="25px" class="pc-logo-img" draggable="false">
                Paladins Clicker
            </div>
            <!--<div>Save</div>-->
        </nav>

        <div class="pc-leftbar pc-bar">
            <div class="champion-name">
                Placeholder
            </div>
            <div class="health-wrapper tooltipster" title="10/10">
                <div class="health-progress">
                </div>
            </div>
            <div class="champion-triangle">

            </div>
            <div class="champion-wrapper">
                <img src="./img/placeholder.jpg" draggable="false" alt="?" class="champion-icon">
            </div>
        </div>
        <div class="pc-midbar pc-bar">
            <canvas width="260" height="260" id="lvlCanvas" class="level-canvas"></canvas>
            <div class="level-text tooltipster" title="0/100">
                1
            </div>
            <div class="pc-stats">
                <div class="stats-section">
                    <img src="./img/gold.png" draggable="false" height="35" width="35"><span id="goldSpan">0</span>
                    <span class="gpk"><span id="gpkSpan">3</span> <span class="stats-yellow">per kill</span></span>
                </div>
                <div class="stats-section">
                    <img src="./img/dmg.png" draggable="false" height="35" width="35"><span id="damageSpan">1</span>
                    <span class="dps"><span id="dpsSpan">0</span> <span class="stats-orange">per second</span></span>
                </div>
            </div>
        </div>

        <div class="pc-rightbar pc-bar"></div>

        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/tooltipster.bundle.min.js"></script>
        <script type="text/javascript" src="./js/customscrollbar.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
